stages:
  - backend
  - frontend

backendtest:
  stage: backend
  script:
    - cd backend
    - pip3 install -r requirements.txt
    - python3 -m coverage run --source="." manage.py test --noinput
    - python3 -m coverage report

backendlint:
  stage: backend
  script:
    - cd backend
    - pylint --rcfile=.pylintrc ./**/*.py || exit $((35 & $?))
  allow_failure: false

frontendtest:
  stage: frontend
  script:
    - cd frontend
    - npm install
    - npm run test
  allow_failure: false

frontendlint:
  stage: frontend
  script:
    - cd frontend
    - npm install
    - npm run eslint
    - npm run stylelint
  allow_failure: false
